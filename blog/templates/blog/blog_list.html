{% extends 'about.html' %}
{% load static %}
{% block content %}
<section class="gallery" >
  <br>
  <h1 class="text-center">Blogs</h1>
  <br>
  <div class="container">
    <div class="row">
    {% for blogs in blog_list %}
    
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="card mx-auto" style="width: 18rem;">
                <img class="card-img-top" src="{{ blogs.image2 }}" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{ blogs.title| title }}</h5>
                  <p class="card-text">{{blogs.content|truncatechars:50 }}</p>
                  <a href="{% url 'blog:blog_detail' blogs.slug %}" class="btn btn-primary">Read More</a>
                  <br>
                  <br>
                  <div class=" text-muted">
                    {{ blogs.created }}
                  </div>
                </div>
              </div>
            </div>
       
          </div>
        </div>
    {% endfor %}
    </div>

  </div>

</section>
<br>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
{% endblock %}
